<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rabbit Launcher</title>
  <style>
    body {
      font: normal normal bold 19px/29px Poppins;
      font-size: 10px;
      color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .container {
      max-width: 300px;
      margin: 0 auto;
    }
    .texto {
      font-size: 20px;
      color: #fff;
      text-align: center;
      margin-top: 1;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="container">
      <h1 class="texto">Rabbit Launcher</h1>
    </div>
<div class="home-content">
    <div class="bottom-bar-home">
        <button class="player-head mc-face-viewer-8x" style="background-image:url('assets/images/default/steve.png')"></button>
        <p id="output" class="avenir"></p>
        <button class="settings-btn"><img src="assets/images/logo/settings.svg"/></button>

        <div class="play-element">
            <button class="play-btn">Jugar</button>
            <div class="download-content">
              <div style="width:140px"class="text-download"><span style="float:left;">Descargando Cliente</span> <img style="width:28px;float:right;vertical-align: middle;" src="assets/images/background/castor.png"></div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>
    </div>
    
    <div class="body-home">
        
        <div class="news-list"><img src="assets/images/logo/launcherimage/home.png" alt="logo" class="logohome"></div>
            <div class="suivre">
                <span>White Rabbit Studios:</span> 
                <div class="socialLink">
                    <div class="socialLinkBtn Discord">
                        <div class="socialLinkMedia DiscordMedia"></div>
                        <span>Discord</span>
                    </div>
                    
                    <div class="socialLinkBtn Twitter">
                        <div class="socialLinkMedia TwitterMedia"></div>
                        <span>Twitter</span>
                    </div>

                    <div class="socialLinkBtn Youtube">
                        <div class="socialLinkMedia YoutubeMedia"></div>
                        <span>Youtube</span>
                    </div>

                    <div class="socialLinkBtn Twitch">
                        <div class="socialLinkMedia TwitchMedia"></div>
                        <span>Twitch</span>
                    </div>

                    <div class="socialLinkBtn Instagram">
                        <div class="socialLinkMedia InstagramMedia"></div>
                        <span>PayPal</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
